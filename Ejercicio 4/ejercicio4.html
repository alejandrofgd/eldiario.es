<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
</body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>

let width = 1200,
    height = 600,
    centered;

let svg = d3.select("body").append("svg")
.attr("width", width)
.attr("height", height);

let tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return d.properties.name;
  });

let projection = d3.geo.mercator()
  .scale(2300)
  .center([0, 40])
  .translate([width / 2, height / 2]);

let path = d3.geo.path()
    .projection(projection);

svg.call(tip);

d3.json("es.json", function(error, es) {
    if (error) return console.error(error);

    let subunits = topojson.feature(es, es.objects.subunits);
    let provincias = topojson.feature(es, es.objects.provinces);

    svg.selectAll(".provincia")
      .data(provincias.features)
      .enter()
      .append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path)
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide)
      .style('fill', function(d) { return d3.hsl(205, 100, 0.5); })
      .on("click", clicked)

});

function clicked(d) {
  
  let x, y, k;

  if (d && centered !== d) {
    let centroid = path.centroid(d);
    x = width / 2 - centroid[0];
    y = height / 2 - centroid[1];
    k = 4;
    centered = d;
  } else {
    x = 0;
    y = 0;
    k = 1;
    centered = null;
  }

  svg.transition()
      .duration(750)
      .attr("transform", "scale(" + k + ")translate(" + x + "," + y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

</script>
</html>
